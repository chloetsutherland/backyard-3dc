<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Backyard 3D Scene</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.153.0/examples/js/controls/OrbitControls.js"></script>
  <script>
    // Scene setup
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xa0d8ef);

    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(10, 10, 20);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    // Lights
    const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
    hemiLight.position.set(0, 20, 0);
    scene.add(hemiLight);

    const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
    dirLight.position.set(10, 20, 10);
    scene.add(dirLight);

    // Grass ground
    const grassGeometry = new THREE.PlaneGeometry(100, 100);
    const grassMaterial = new THREE.MeshLambertMaterial({ color: 0x228b22 });
    const grass = new THREE.Mesh(grassGeometry, grassMaterial);
    grass.rotation.x = -Math.PI / 2;
    scene.add(grass);

    // Pool base
    const poolGeometry = new THREE.BoxGeometry(8, 0.4, 4);
    const poolMaterial = new THREE.MeshLambertMaterial({ color: 0x87ceeb });
    const pool = new THREE.Mesh(poolGeometry, poolMaterial);
    pool.position.set(0, 0.2, 0);
    scene.add(pool);

    // Water surface
    const waterGeometry = new THREE.PlaneGeometry(7.6, 3.6);
    const waterMaterial = new THREE.MeshPhongMaterial({ color: 0x1e90ff, transparent: true, opacity: 0.7 });
    const water = new THREE.Mesh(waterGeometry, waterMaterial);
    water.rotation.x = -Math.PI / 2;
    water.position.y = 0.41;
    scene.add(water);

    // Floaties
    const torusGeometry = new THREE.TorusGeometry(0.6, 0.2, 16, 100);
    const floatie1 = new THREE.Mesh(torusGeometry, new THREE.MeshLambertMaterial({ color: 0xff69b4 }));
    floatie1.position.set(1, 0.5, 0.5);
    scene.add(floatie1);

    const floatie2 = new THREE.Mesh(torusGeometry, new THREE.MeshLambertMaterial({ color: 0xff0000 }));
    floatie2.position.set(-1, 0.5, -0.5);
    scene.add(floatie2);

    // Pool mat
    const matGeometry = new THREE.PlaneGeometry(2, 1);
    const matMaterial = new THREE.MeshLambertMaterial({ color: 0xffff00, side: THREE.DoubleSide });
    const mat = new THREE.Mesh(matGeometry, matMaterial);
    mat.rotation.x = -Math.PI / 2;
    mat.position.set(4, 0.05, 0);
    scene.add(mat);

    // Grill area (circular base)
    const grillBaseGeometry = new THREE.CircleGeometry(2, 32);
    const grillBaseMaterial = new THREE.MeshLambertMaterial({ color: 0xcccccc });
    const grillBase = new THREE.Mesh(grillBaseGeometry, grillBaseMaterial);
    grillBase.rotation.x = -Math.PI / 2;
    grillBase.position.set(10, 0.05, 0);
    scene.add(grillBase);

    // Table
    const tableGeometry = new THREE.CylinderGeometry(1, 1, 0.2, 32);
    const tableMaterial = new THREE.MeshLambertMaterial({ color: 0xffa500 });
    const table = new THREE.Mesh(tableGeometry, tableMaterial);
    table.position.set(10, 0.6, 0);
    scene.add(table);

    // Chairs
    const chairGeometry = new THREE.BoxGeometry(0.5, 0.5, 0.5);
    const chairMaterial = new THREE.MeshLambertMaterial({ color: 0x8b4513 });
    for (let i = 0; i < 6; i++) {
      const angle = i * (Math.PI * 2 / 6);
      const x = 10 + 2.5 * Math.cos(angle);
      const z = 0 + 2.5 * Math.sin(angle);
      const chair = new THREE.Mesh(chairGeometry, chairMaterial);
      chair.position.set(x, 0.25, z);
      scene.add(chair);
    }

    // Grill
    const grillGeometry = new THREE.CylinderGeometry(0.5, 0.5, 1, 32);
    const grillMaterial = new THREE.MeshLambertMaterial({ color: 0x333333 });
    const grill = new THREE.Mesh(grillGeometry, grillMaterial);
    grill.position.set(10, 0.5, 2);
    scene.add(grill);

    // Pathway stones
    const stoneGeometry = new THREE.SphereGeometry(0.3, 16, 16);
    const stoneMaterial = new THREE.MeshLambertMaterial({ color: 0x555555 });
    for (let i = 0; i < 5; i++) {
      const stone = new THREE.Mesh(stoneGeometry, stoneMaterial);
      stone.position.set(-4 - i * 1, 0.3, -4);
      scene.add(stone);
    }

    // Gazebo base
    const gazeboGeometry = new THREE.BoxGeometry(4, 2, 4);
    const gazeboMaterial = new THREE.MeshLambertMaterial({ color: 0xdeb887 });
    const gazebo = new THREE.Mesh(gazeboGeometry, gazeboMaterial);
    gazebo.position.set(-10, 1, 0);
    scene.add(gazebo);

    // Gazebo roof
    const roofGeometry = new THREE.ConeGeometry(3, 2, 4);
    const roofMaterial = new THREE.MeshLambertMaterial({ color: 0x8b0000 });
    const roof = new THREE.Mesh(roofGeometry, roofMaterial);
    roof.position.set(-10, 3, 0);
    scene.add(roof);

    // Render loop
    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
